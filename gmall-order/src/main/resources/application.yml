server:
  port: 8092
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  redis:
    host: 192.168.56.10
  rabbitmq:
    host: 192.168.56.10
    virtual-host: /guest
    username: guest
    password: guest
#    开启发送端确认
    publisher-confirms: true
#    开启消息持久化到队列的确认
    publisher-returns: true
#    只要抵达队列,以异步方式优先回调我们的回调接口
    template:
      mandatory: true

#    手动ack消息
    listener:
      simple:
        acknowledge-mode: manual
